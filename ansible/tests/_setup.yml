- name: Create sfmysql helper wrapper
  copy:
    content: |
      #!/bin/bash -e
      . /etc/sf/sfrc
      mysql -h $_DB_NODE_IP -u sf --password=$_DB_PASSWORD sf -e "$1"
    dest: /opt/sfmysql
    owner: root
    group: root
    mode: u=rx,g=rx,o=rx

- name: Create telnet console helper
  copy:
    src: files/telnet_client.py
    dest: /opt/telnet_client.py
    owner: root
    group: root
    mode: u=rx,g=rx,o=rx

- name: Copy sample userdata
  copy:
    src: files/userdata
    dest: /opt/userdata
    owner: root
    group: root
    mode: u=r,g=r,o=r

- name: Copy sample ssh public key
  copy:
    src: files/id_rsa.pub
    dest: /opt/id_rsa.pub
    owner: root
    group: root
    mode: u=r

- name: Copy sample ssh private key
  copy:
    src: files/id_rsa
    dest: /opt/id_rsa
    owner: root
    group: root
    mode: u=rx

- name: Clear out old instances and networks
  shell: |
    for inst in `sf-client --no-pretty instance list | grep -v uuid | cut -f 1 -d ","`
    do
      sf-client --no-pretty instance delete $inst
    done

    for net in `sf-client --no-pretty network list | grep -v uuid | cut -f 1 -d ","`
    do
      sf-client --no-pretty network delete $net
    done
  run_once: true

- name: Quick scrub and sanity checks
  copy:
    content: |
      #!/bin/bash -e

      /srv/shakenfist/src/cleanup.sh
      [ `sf-client --no-pretty instance list | wc -l` -eq 1 ]
      [ `virsh list | grep running | wc -l` -eq 0 ]
      [ `ifconfig | grep -c br-vxlan` -eq 0 ]
      /opt/sfmysql "delete from instances"
      /opt/sfmysql "delete from network_interfaces"
      /opt/sfmysql "delete from networks"
      /opt/sfmysql "delete from snapshots"

      systemctl restart sf
    dest: /tmp/shell_script
    owner: root
    group: root
    mode: u=rx,g=rx,o=rx

- name: Execute
  shell: /tmp/shell_script

- include: _util_network_create.yml
    netblock="192.168.242.0/24"
    name="net_one"
